<!DOCTYPE html>
---
layout: default
title: "TESTING"
---

<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="bonnie's code blog : code me" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>bonnie's code blog</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/yuqiaoyan">View on GitHub</a>

          <h1 id="project_title">bonnie's code blog</h1>
          <h2 id="project_tagline">code me</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Welcome to GitHub Pages.</h3>
<ul class = "posts">
  {% for post in site.posts %}
  <li>
    <h3> <a href ="{{post.url}}"> {{post.title}}</a>
      <span class = "post-date"> {{post.date | date_to_string}} </span>
    </h3>
  </li>
  {% endfor %}
</ul>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
