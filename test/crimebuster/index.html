<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2OydZynp2KMPL3u3_9fBsDxGXZIyHA8w&amp;sensor=true"></script>
	<script type="text/javascript" src="js/markerclusterer.js"></script>
	<script type="text/javascript" src="js/crime.js"></script>
	<script type="text/javascript" src="js/google-maps.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<title></title>
</head>
<body>
	<!-- Home -->

	<div data-role="page" id="page1" class ="content_area">
		<div data-theme="c" data-role="header">
			<h3>Safe Walk</h3>
		</div>

		<div data-role="content" >

			<div data-role="fieldcontain">
				<input type="text" value="420 Taylor St San Francisco, CA" tabIndex="7" data-theme="d" class='inputA'/>
			</div>
			<div data-role="fieldcontain">
				<input type="text" value="75 Folsom St San Francisco, CA" tabIndex="7" data-theme="d" class='inputB'/>
			</div>

			<div class="homeSubmit">

				<a href="#page3" onclick= "javascript:submit()"data-role="button" class="submit" data-corners="true" data-mini="true" data-theme="d" tabIndex="9">Find a Safe Route!</a>
			</div>

		</div>

	</div>

	<div data-role="page" id="page3">
		<div data-theme="a" data-role="header">
			<a data-role="button" data-transition="slide" data-theme="b" href="#page1"
          data-icon="back" data-iconpos="left" class="ui-btn-left">Back</a>
			<h3>Header</h3>
		</div>
		<div data-role="content">

			<div id="map-canvas" style="width: 100%; height: 100%; position: absolute;"></div>
			<button onclick="javascript:calcRoute('420 Taylor St San Francisco, CA', '75 Folsom St San Francisco, CA', 0,false)" style="z-index: 99; position: absolute;">Route 1</button>
<button onclick="javascript:calcRoute('420 Taylor St San Francisco, CA', '75 Folsom St San Francisco, CA', 1,false)" style="z-index: 99; position: absolute; left: 120px;">Route 2</button>
<button onclick="javascript:calcRoute('420 Taylor St San Francisco, CA', '75 Folsom St San Francisco, CA', 2,false)" style="z-index: 99; position: absolute; left: 200px;">Route 3</button>

		</div>
		<div data-theme="a" data-role="footer" data-position="fixed">
			<h3>Footer</h3>
		</div>
		<div data-role="tabbar" data-iconpos="top" data-theme="a">
			<ul>
				<li>
					<a href="#page1" data-transition="pop" data-theme="" data-icon="home">Home</a>
				</li>
				<li>
					<a href="#page3" data-transition="flip" data-theme="" data-icon="star">Main</a>
				</li>
				<li>
					<a href="#" data-transition="fade" data-theme="" data-icon="info">Three</a>
				</li>
			</ul>
		</div>
	</div>

<button onclick="javascript: submit()" style="z-index: 99; position: absolute; top: 20px;">Submit</button>
